<ion-header>
  <ion-navbar>
    <ion-title>
      Events
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of worldEvents">
      <ion-icon clear item-left large name="warning"></ion-icon>
      <h2>{{item.title}}</h2>
      <p>{{item.subtitle}}</p>
      <button item-right ion-button large icon-only>
        <ion-icon name="globe"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
